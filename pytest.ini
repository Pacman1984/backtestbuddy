[pytest]
# Pytest configuration for backtestbuddy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = . src

# Console output options
console_output_style = progress
addopts = 
    # Verbose output
    -v
    # Show summary info for all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Show extra test summary info
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated tests of individual components)
    integration: Integration tests (tests of component interactions)
    slow: Tests that take a long time to run
    plots: Tests related to plotting functions
    metrics: Tests related to metric calculations
    strategies: Tests related to betting strategies
    backtest: Tests related to backtesting functionality

# Coverage options (if using pytest-cov)
# Uncomment if you want coverage reporting
# addopts = --cov=src/backtestbuddy --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    # Treat warnings as errors (comment out during development if too strict)
    # error
    # Ignore specific warnings if needed
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache notebooks docs

# Doctest options (if using doctest)
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

